<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article id="card-background">
      <button id="close">X</button>
      <h3>Registration Form</h3>
      <form>
        
        <input type="text" id="name" name="name" placeholder="Name" value="" /><br />

        <input type="email" id="email" name="email" placeholder="Email" value="" /><br />

        <input type="text" id="country" name="country" placeholder="Country" value="" /><br />

        <input type="tel" id="phone" name="phone" placeholder="Phone" value="" /><br />

        <input type="password" id="password" name="password" placeholder="Password" value="" /><br />

        <article id="checkbox">
          <input type="checkbox" class="checkbox" id="agree" />
          <label for="agree">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem, hic.</label>
        </article>
      
        <button id="create-account">Create Account</button>
      </form>
      
        <article id="bottom-card">
        <p>Already have an account?<a href="google.com">Sing in</a></p>
        </article>
    </article>
  </body>
</html>
